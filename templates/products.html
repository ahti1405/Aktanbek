{% extends '_base.html' %}
{% load static %}

{% block content %}

<section id="portfolio" class="portfolio">
<div class="container">

    <div class="section-title">
      <h2>Urun Gruplarimiz</h2>
      <p>Sit sint consectetur velit quisquam cupiditate impedit suscipit</p>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <ul id="portfolio-flters">
          <li data-filter="*" class="filter-active">All</li>
          <li data-filter=".filter-app">App</li>
          <li data-filter=".filter-card">Card</li>
          <li data-filter=".filter-web">Web</li>
        </ul>
      </div>
    </div>

    <div class="row portfolio-container">
      
      {% for product in category.products.all %}
      <div class="col-lg-4 col-md-6 portfolio-item filter-app wow fadeInUp">
        <div class="portfolio-wrap">
          <figure>
            <img src="{{ product.img.url }}" class="img-fluid" alt="">
            <div class="portfolio-links">
              <a href="{% static 'img/portfolio/portfolio-1.jpg' %}" data-gallery="portfolioGallery" class="portfolio-lightbox" title="App 1"><i class="bx bx-plus"></i></a>
              <a href="{% url 'csv' product.pk %}" title="More Details"><i class="bx bx-link"></i></a>
            </div>
          </figure>

          <div class="portfolio-info">
            <h4><a href="#">{{ product.name }}</a></h4>
          </div>
        </div>
      </div>
    
      {% endfor %}
      </div>
      </div>
 </section>
 {% endblock content %}
